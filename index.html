<!-- Hidden Span for measuring text width -->
<span id="measurementSpan" class="input-measurement"></span>
<script>
// Function to resize input based on content length
function resizeInput(input) {
    const measurementSpan = document.getElementById('measurementSpan');
    
    // Set the span text to match the input's current value
    measurementSpan.textContent = input.value;

    // Get the styles of the input field to include padding and borders
    const inputStyles = window.getComputedStyle(input);
    const paddingLeft = parseInt(inputStyles.paddingLeft, 10);
    const paddingRight = parseInt(inputStyles.paddingRight, 10);
    const borderLeft = parseInt(inputStyles.borderLeftWidth, 10);
    const borderRight = parseInt(inputStyles.borderRightWidth, 10);

    // Set the width of the input box to match the width of the span + padding and borders
    input.style.width = `${measurementSpan.offsetWidth + paddingLeft + paddingRight + borderLeft + borderRight + 20}px`; // Adding extra space for padding
}

// Function to resize all inputs
function resizeAllInputs() {
    const inputs = document.querySelectorAll('input[type="text"], input[type="number"]');
    inputs.forEach(resizeInput);
}
function retrieveAndUpdateStatus() {
    retrieveStatus(); // First retrieve the status and update the inputs
    updateStatus();   // Then update the status display
}

// Helper function to parse statusText into key-value pairs
function parseStatusText(statusText) {
    const parsedData = {};
    const regexPatterns = {
        firstName: /^([^\s]+)\s/, // Captures first word as first name
        lastName: /^[^\s]+\s(.+)\n/, // Captures everything after the first word until newline
        potentialDisplay: /Potential:\s(.*?)\n/,
        strength: /Strength:\s(\d+)/,
        constitution: /Constitution:\s(\d+)/,
        dexterity: /Dexterity:\s(\d+)/,
        intelligence: /Intelligence:\s(\d+)/,
        resolve: /Resolve:\s(\d+)/,
        perception: /Perception:\s(\d+)/,
        pain: /Pain\s*:\s*(.*?)\s/,
        thirst: /Thirst\s*:\s*(.*?)\n/,
        rest: /Rest\s*:\s*(.*?)\s/,
        hunger: /Hunger\s*:\s*(.*?)\n/,
        heat: /Heat\s*:\s*(.*?)\n/,
        place: /Place\s*:\s*(.*?)\s+Lighting/, // Captures text until "Lighting"
        lighting: /Lighting\s*:\s*(.*?)\n/,
        weather: /Weather\s*:\s*(.*?)\s+Moon/, // Captures text until "Moon"
        moon: /Moon\s*:\s*(.*?)\n/,
        date: /Date\s*:\s*(.*?)\s+Time/, // Captures text until "Time"
        time: /Time\s*:\s*(.*?)\n/,
        wind: /Wind\s*:\s*(.*?)\s+Temperature/, // Captures text until "Temperature"
        temperature: /Temperature\s*:\s*(.*?)\n/,
        wieldLHand: /Main Hand:\s(.*?)\s+Offhand/, // Captures text until "Offhand"
        wieldRHand: /Offhand:\s(.*?)\n/,
        combatClass: /Combat Class\s*:\s*(.*?)\s+Combat Technique/, // Captures text until "Combat Technique"
        combatStyle: /Combat Style\s*:\s*(.*?)\n/,
        combatTechnique: /Combat Technique\s*:\s*(.*?)\s+Main Hand/ // Captures text until "Main Hand"
    };

    // Apply regex to extract data for each key
    for (const [key, regex] of Object.entries(regexPatterns)) {
        const match = statusText.match(regex);
        if (match) {
            parsedData[key] = match[1].trim(); // Ensure values are stripped of extra spaces
        }
    }

    return parsedData;
}

// Function to update status and store grid
function updateStatus() {
    const fields = ['strength', 'constitution', 'dexterity', 'intelligence', 'resolve', 'perception'];

    // Get the values and their corresponding ratings
    const ratings = fields.map(field => {
        const fieldValue = document.getElementById(field).value;
        let fieldRating = "F";

        if (fieldValue >= 21) fieldRating = "S";
        else if (fieldValue >= 20) fieldRating = "A";
        else if (fieldValue >= 18) fieldRating = "B";
        else if (fieldValue >= 16) fieldRating = "C";
        else if (fieldValue >= 14) fieldRating = "D";
        else if (fieldValue >= 10) fieldRating = "E";
        else if (fieldValue <= 8) fieldRating = "F";

        return { value: fieldValue, rating: fieldRating };
    });

    // Generate a random ID for status
    const randomId = Math.floor(Math.random() * 1e6);

    // Generate the status text
    const statusText = `
    ${document.getElementById('firstName').value || 'Unknown'} ${document.getElementById('lastName').value || 'Hero'}

    Potential: ${document.getElementById('potentialDisplay').innerText}

    Strength: ${ratings[0].value} (${ratings[0].rating})

    Intelligence: ${ratings[3].value} (${ratings[3].rating}) 
    Resolve: ${ratings[4].value} (${ratings[4].rating}) 
    Perception: ${ratings[5].value} (${ratings[5].rating})   

    Pain        : ${document.getElementById('pain').value}        Thirst : ${document.getElementById('thirst').value}
    Rest        : ${document.getElementById('rest').value}        Hunger : ${document.getElementById('hunger').value}
    Heat        : ${document.getElementById('heat').value}        
    Place       : ${document.getElementById('place').value}       Lighting : ${document.getElementById('lighting').value}
    Weather     : ${document.getElementById('weather').value}     Moon : ${document.getElementById('moon').value}
    Date        : ${document.getElementById('date').value}        Time : ${document.getElementById('time').value}
    Wind        : ${document.getElementById('wind').value}        Temperature : ${document.getElementById('temperature').value}

    Combat Style  : ${document.getElementById('combatStyle').value}
    Combat Class  : ${document.getElementById('combatClass').value}      Combat Technique: ${document.getElementById('combatTechnique').value}
    Main Hand: ${document.getElementById('wieldLHand').value}   Offhand: ${document.getElementById('wieldRHand').value}
    `;

       // Save the status text in localStorage under the generated random ID
    localStorage.setItem(randomId, statusText);

    // Generate the color grid and store its color array
    const grid = generateColorGrid(randomId); // This returns the array of colors
    localStorage.setItem(`grid_${randomId}`, JSON.stringify(grid)); // Save the array as a JSON string

    // Update the main status display
    const statusDisplay = document.getElementById('statusDisplay');
    statusDisplay.innerHTML = ""; // Clear previous content

    const nameElement = document.createElement('p');
    nameElement.innerText = `${document.getElementById('firstName').value || 'Unknown'} ${document.getElementById('lastName').value || 'Hero'}`;
    statusDisplay.appendChild(nameElement);

    // Create a DOM grid from the color array and append it
    const gridContainer = createGridFromColors(grid);
    statusDisplay.appendChild(gridContainer);

    const statusTextElement = document.createElement('pre');
    statusTextElement.innerText = statusText;
    statusDisplay.appendChild(statusTextElement);

    // Update the side status
    const sideStatusElement = document.getElementById('sideStatus');
    sideStatusElement.innerHTML = ""; // Clear previous content

    const assignedIdText = document.createElement('p');
    assignedIdText.innerText = `Assigned Number: ${randomId}`;
    sideStatusElement.appendChild(assignedIdText);

    const sideGridContainer = createGridFromColors(grid); // Create another grid for the side status
    sideStatusElement.appendChild(sideGridContainer);

    const sideStatusText = document.createElement('pre');
    sideStatusText.innerText = statusText;
    sideStatusElement.appendChild(sideStatusText);
}

// Function to generate the 16x16 color grid
function generateColorGrid(randomId) {
    const colorGrid = []; // Array to hold grid colors

    // Pseudo-random number generator
    const pseudoRandom = (seed) => {
        let value = seed % 2147483647;
        if (value <= 0) value += 2147483646;
        return () => (value = (value * 16807) % 2147483647) / 2147483647;
    };

    const rng = pseudoRandom(randomId);

    // Generate a 16x16 grid of colors
    for (let i = 0; i < 256; i++) {
        const red = Math.floor(rng() * 256);
        const green = Math.floor(rng() * 256);
        const blue = Math.floor(rng() * 256);
        const color = `rgb(${red}, ${green}, ${blue})`;
        colorGrid.push(color); // Add color to the array
    }

    return colorGrid; // Return only the color data
}
function createGridFromColors(colorGrid) {
    const gridContainer = document.createElement('div');
    gridContainer.style.display = 'grid';
    gridContainer.style.gridTemplateColumns = 'repeat(16, 10px)';
    gridContainer.style.gridTemplateRows = 'repeat(16, 10px)';
    gridContainer.style.gap = '1px';
    gridContainer.style.marginTop = '10px';

    colorGrid.forEach((color) => {
        const cell = document.createElement('div');
        cell.style.width = '10px';
        cell.style.height = '10px';
        cell.style.backgroundColor = color;
        gridContainer.appendChild(cell);
    });

    return gridContainer;
}
// Function to retrieve status and grid from localStorage
function retrieveStatus() {
    const seed = document.getElementById("retrieveSeed").value; // Get the seed ID input
    const storedStatus = localStorage.getItem(seed); // Retrieve the stored status text
    const storedGrid = localStorage.getItem(`grid_${seed}`); // Retrieve the stored grid

    if (storedStatus && storedGrid) {
        // Parse the status text and update inputs
        const parsedStatus = parseStatusText(storedStatus);

        // Update all input fields based on parsed data
        for (const [key, value] of Object.entries(parsedStatus)) {
            const inputElement = document.getElementById(key);
            if (inputElement) {
                inputElement.value = value;
                resizeInput(inputElement); // Resize input if necessary
            }
        }

        // Display the updated status in the sideStatus section
        const sideStatusElement = document.getElementById("sideStatus");
        sideStatusElement.innerHTML = `Retrieved Status for Number: ${seed}\n\n${storedStatus}`;

                // Regenerate the grid using the stored color data
        const colorGrid = JSON.parse(storedGrid); // Parse the grid's color data
        const gridContainer = createGridFromColors(colorGrid); // Create the grid DOM structure

        // Append the grid to the status display
        const statusDisplay = document.getElementById('statusDisplay');
        statusDisplay.innerHTML = ""; // Clear previous content
        statusDisplay.appendChild(gridContainer); // Add the grid back to the display
    } else {
        alert("No status found for the given number!");
    }
}

let lockedInputs = {};  // Object to track locked inputs

// Function to toggle lock on inputs
function toggleLock(inputId) {
    const input = document.getElementById(inputId);
    const button = input.nextElementSibling;

    // Toggle the locked state
    if (lockedInputs[inputId]) {
        // If locked, unlock it
        input.disabled = false;
        lockedInputs[inputId] = false;
        button.textContent = "Lock";
    } else {
        // If not locked, lock it
        input.disabled = true;
        lockedInputs[inputId] = true;
        button.textContent = "Unlock";
    }
}

// Function to check if an input is locked
function isLocked(inputId) {
    return lockedInputs[inputId] === true;
}

function exportStatus() {
    const statusText = document.getElementById('statusDisplay').innerText;
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const fileName = `${firstName}_${lastName}_status.txt`; // Combine first and last name for the filename

    const blob = new Blob([statusText], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = fileName; // Set the filename dynamically
    a.click();
    URL.revokeObjectURL(url);
}
